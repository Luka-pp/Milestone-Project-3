{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
          <div class="card-panel grey darken-1">
            <div class="h3 center-align capitalize">
               {{ username }}'s Profile
            </div>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m12 l12 xl6 offset-xl3">
            <div class="card">
             <div class="card-image">
                <img src="/static/img/hero-bike.jpg">
                 <span class="card-title">{{ username }}</span>

            </div>
            <div class="card-content">
                <div class="row">

                      <div class="col s6 center-align">

                         <h4> Bike </h4>
                            make<br> {{ make }}
                            model
                      </div>

                      <div class="col s6 center-align">

                          <h4> Gear </h4>
                          make<br>
                          model

                      </div>

                </div>
                    <div class="row center-align">
                       <h4> Favorite Route </h4>
                    </div>
                    <div class="row center align">

                            <div class="col s4">
                                start
                            </div>

                            <div class="col s4">
                                via
                            </div>

                            <div class="col s4">
                                end
                            </div>

                    </div>


            </div>
             </div>
         </div>
    </div>

{% endblock %}
