{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Register</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for("register") }} ">
          <div class="card-panel grey darken-1">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                     <input id="username" name="username" type="text" minlength="6" maxlength="15" pattern="^[a-zA-Z0-9]{6,15}$" required class="validate">
                     <label for="username">Username</label>
                 </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="6" maxlength="15" pattern="^[a-zA-Z0-9]{6,15}$" required class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                    <div class="row">
                        <button type="submit" class="col s12 btn-large grey darken">Register <i class="fas fa-sign-in-alt"></i></button>
                    </div>
            </div>
          </div>
        </form>
    </div>

{% endblock %}
